<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Bach Khoa Xanh</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">
	<script src="/js/lib/jquery-3.3.1.min.js"></script>
	<script src="/js/lib/bootstrap.min.js"></script>
	<script src="/js/lib/socket.io.js"></script>
	<script src="/js/lib/Chart.min.js"></script>
</head>

<body>

	<nav class="navbar navbar-default" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Bách Khoa Xanh</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<form class="navbar-form navbar-left" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search">
				</div>
			</form>
		</div>
		<!-- /.navbar-collapse -->
	</nav>

	<div class="container">
		<div class="row flex">
			<div class="col-sm-9 white-box-card flex">
				<canvas id="canvas" width='770' height='1190'>No Supported Canvas</canvas>
			</div>
			<div class="col-sm-3 white-box-card">
				<div class="box">
					<h4>Thông báo</h4>
					<div class="box">
						<div style="overflow-y: scroll; height:200px;">
							<ul id="notification-list">
							</ul>
						</div>
					</div>
				</div>
				<div class="box info">
					<h4>Bảng thông tin</h4>
					<div id="ex-image" class="white-box-card" style="width: 200px; height: 200px">
						<!-- Ảnh minh họa -->
					</div>
					<div id="information">
						<!-- Thông tin chi tiết -->
					</div>
				</div>
				<div class="box">
					<h4>Danh sách thành viên</h4>
					<div class="box">
						<ul id="user-list">
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div>
			<canvas id="chart-canvas" width='770' height='300'>No Supported Canvas</canvas>
		</div>
	</div>
	<script src="/js/config.js"></script>
	<script src="/js/api.js"></script>
	<script src="/js/user.js"></script>
	<script src="/js/chart.js"></script>
	<script src="/js/process.js"></script>
	<script src="/js/socket.js"></script>

</body>

</html>
